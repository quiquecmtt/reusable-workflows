name: Renovate

on:
  schedule:
    # 9:05 AM GMT-3 = 12:05 PM UTC
    - cron: "5 12 * * 3"
  workflow_dispatch:
    inputs:
      debug:
        description: "Run Renovate with DEBUG log level"
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      debug:
        description: "Run Renovate with DEBUG log level"
        required: false
        default: false
        type: boolean
      config_file:
        description: "Path to Renovate configuration file"
        required: false
        default: ".github/renovate.json"
        type: string
    secrets:
      RENOVATE_TOKEN:
        description: "GitHub token for Renovate"
        required: true

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@8b7941943a108b2cc2150730963164aa8baeab8c # v44.2.2
        env:
          LOG_LEVEL: ${{ inputs.debug && 'debug' || 'info' }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
        with:
          configurationFile: ${{ inputs.config_file || '.github/renovate.json' }}
          token: ${{ secrets.RENOVATE_TOKEN }}
